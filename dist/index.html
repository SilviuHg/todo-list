<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <div class="page-name">
        <h1 class="title">Todo List</h1>
      </div>
    </header>
    <main class="main">
      <nav class="nav">
        <div class="default-projects">
          <button class="default-list" id="button-inbox">Inbox</button>
        </div>
        <h1 class="projects-title">Projects</h1>
        <div class="user-projects">
          <div class="projects-list"></div>
          <button class="custom-project">+ Add Project</button>
          <div class="project-popup">
            <input type="text" class="project-input-popup" />
            <div class="project-popup-buttons">
              <button class="add-project-popup">Add</button>
            </div>
          </div>
        </div>
      </nav>
      <div class="content"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
